<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gratitude URL Shortener</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 5vh auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 1rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gratitude URL Shortener</h1>
    <form id="shorten-form">
      <label for="url">Long URL</label>
      <input id="url" name="url" type="url" placeholder="https://example.com/..." required />
      <label for="alias">Custom alias (optional)</label>
      <input id="alias" name="alias" type="text" placeholder="alias123" />
      <button type="submit">Shorten URL</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script>
    const API_BASE = 'https://avhedfdhma.execute-api.us-east-1.amazonaws.com/prod/generateShortURL';
    document.getElementById('shorten-form').addEventListener('submit', async e => {
      e.preventDefault();
      const url = e.target.url.value.trim();
      const alias = e.target.alias.value.trim() || undefined;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Processing...';
      try {
        const response = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          mode: "no-cors",
          body: JSON.stringify({ url, alias })
        });
        const data = await response.json();
        if (response.ok) {
          resultDiv.innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        } else {
          resultDiv.textContent = `Error: ${data.message}`;
        }
      } catch {
        resultDiv.textContent = 'Network error, please try again.';
      }
    });
  </script>
</body>
</html>
